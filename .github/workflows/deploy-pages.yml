name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and validate on PRs, deploy on main
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Create deployment directory
      run: |
        mkdir -p _site
        cp index.html _site/
        cp app.html _site/
        cp -r implementations _site/
        
        # Create a redirect for backward compatibility
        cat > _site/claudeit.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <meta http-equiv="refresh" content="0; url=./app.html">
            <title>Redirecting to ClaudeIt...</title>
        </head>
        <body>
            <p>Redirecting to <a href="./app.html">ClaudeIt</a>...</p>
        </body>
        </html>
        EOF
    
    - name: Validate HTML files exist
      run: |
        echo "Validating deployment structure..."
        test -f _site/index.html || (echo "ERROR: index.html missing" && exit 1)
        test -f _site/app.html || (echo "ERROR: app.html missing" && exit 1)
        test -d _site/implementations || (echo "ERROR: implementations/ missing" && exit 1)
        echo "âœ… All required files present"
    
    - name: Upload artifact (for main branch only)
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'
  
  # Deploy only on main branch
  deploy:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    permissions:
      pages: write
      id-token: write
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
