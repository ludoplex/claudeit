<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaudeIt Lite - Simple API Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        .log-entry { margin-bottom: 0.5rem; padding: 0.75rem; border-left: 4px solid #3b82f6; }
        .log-success { border-left-color: #10b981; background: #f0fdf4; }
        .log-error { border-left-color: #ef4444; background: #fef2f2; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-6 max-w-4xl">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow p-6 mb-4">
            <h1 class="text-3xl font-bold text-gray-900">ClaudeIt Lite</h1>
            <p class="text-gray-600 mt-1">Simple Claude API Monitor - Quick logging for Anthropic ToS compliance</p>
        </div>

        <!-- Quick Stats -->
        <div class="grid grid-cols-3 gap-4 mb-4">
            <div class="bg-white rounded-lg shadow p-4 text-center">
                <div class="text-2xl font-bold text-blue-600" id="call-count">0</div>
                <div class="text-sm text-gray-600">API Calls</div>
            </div>
            <div class="bg-white rounded-lg shadow p-4 text-center">
                <div class="text-2xl font-bold text-green-600" id="token-count">0</div>
                <div class="text-sm text-gray-600">Tokens</div>
            </div>
            <div class="bg-white rounded-lg shadow p-4 text-center">
                <div class="text-2xl font-bold text-purple-600" id="cost-display">$0.00</div>
                <div class="text-sm text-gray-600">Est. Cost</div>
            </div>
        </div>

        <!-- API Key Input -->
        <div class="bg-white rounded-lg shadow p-4 mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">API Key</label>
            <div class="flex gap-2">
                <input type="password" id="api-key-input" placeholder="sk-ant-..." 
                       class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="saveKey()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save</button>
                <button onclick="loadLogs()" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700">Refresh</button>
            </div>
        </div>

        <!-- Quick Action -->
        <div class="bg-white rounded-lg shadow p-4 mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Quick Test</label>
            <div class="flex gap-2">
                <input type="text" id="quick-prompt" placeholder="Enter prompt..." 
                       class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="quickTest()" id="test-btn" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Send</button>
            </div>
        </div>

        <!-- Logs -->
        <div class="bg-white rounded-lg shadow p-4">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-lg font-semibold">Recent Activity</h2>
                <div class="space-x-2">
                    <button onclick="exportJSON()" class="text-sm px-3 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-700">JSON</button>
                    <button onclick="clearAll()" class="text-sm px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700">Clear</button>
                </div>
            </div>
            <div id="logs" class="space-y-2 max-h-96 overflow-y-auto">
                <p class="text-gray-500 text-sm">No activity yet. Configure your API key and send a test request.</p>
            </div>
        </div>
    </div>

    <script src="app-lite.js"></script>
</body>
</html>
